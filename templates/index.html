<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
  </head>

  <body>
    <header>
      <div id="logotype">
        <img id="logo" src="{{ url_for('static', filename= 'imgs/logo.png') }}">
        <h1>
          <span style="color: yellow;">Wheat</span>
          <span style="color: white;">detector</span>
        </h1>
      </div>
    </header>

    <h2>Load data</h2>
    <section id="load-data-container">
      <div class="drop-zone" id="map-dz">
        <h2>Choose files<br>(or drop them here)</h2>
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" clip-rule="evenodd" d="M15.4142 1H5C3.89543 1 3 1.89543 3 3V21C3 22.1046 3.89543 23 5 23H19C20.1046 23 21 22.1046 21 21V6.58579L15.4142 1ZM5 3H13V7C13 8.10457 13.8954 9 15 9H19V21H5V3ZM15 7V3.41421L18.5858 7H15ZM13 18V13.4142L14.2929 14.7071L15.7071 13.2929L12 9.58579L8.29289 13.2929L9.70711 14.7071L11 13.4142V18H13Z" fill="black"/>
</svg>
      </div>
    </section>
    <form enctype="multipart/form-data" method="post" action="">
    <input type="file" class="dndzone-input" multiple>
    <button class="btn" id="process-btn">Process</button>
    </form>

    <h2>The map</h2>

    <div id="canvas-div">
      <canvas width="1000px" height="1000px"></canvas>
      <div class="canvas-buttons">
        <button class="btn" id="download-map-btn">Download map image</button>
        <button class="btn" id="download-processed-files-btn">Download processed images as ZIP</button>
      </div>
    </div>

    <div class="popup-background">
      <div class="popup-content">
        <button class="popup-close-btn">x</button>
        <img class="popup-picture" src="">
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js" integrity="sha512-xQBQYt9UcgblF6aCMrwU1NkVA7HCXaSN2oq0so80KO+y68M+n64FOcqgav4igHe6D5ObBLIf68DWv+gfBowczg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{{ url_for('static', filename= './js/main.js') }}"></script>
</html>
